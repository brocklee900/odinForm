<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Sign-Up Form</title>

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        
        <div class="sideImage">
            <div class="banner">
                <img src="./img/odin-lined.png" alt="logo">
                <h1>Odin</h1>
            </div>
            
            <div class="reference">
                <p>Photo by 
                    <a href="https://unsplash.com/@betagamma" target="_blank">Daanil Silantev</a>
                     on 
                    <a href="https://unsplash.com/" target="_blank">Unsplash</a>
                </p>
            </div>
        </div>

        <div class="formSide">
            <div class="topContent">
                <p>
                    This is not a real online service! You know you need something like this in your life to 
                    help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="formContent">
                <form>
                    <p>Let's Do This!</p>
                </form>
            </div>
            <div class="bottomContent">
                <button>Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
