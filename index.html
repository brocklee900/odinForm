<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Sign-Up Form</title>

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        
        <div class="sideImage">
            <div class="banner">
                <img src="./img/odin-lined.png" alt="logo">
                <h1>Odin</h1>
            </div>
            
            <div class="reference">
                <p>Photo by 
                    <a href="https://unsplash.com/@betagamma" target="_blank">Daanil Silantev</a>
                     on 
                    <a href="https://unsplash.com/" target="_blank">Unsplash</a>
                </p>
            </div>
        </div>

        <div class="formSide">
            <div class="topContent">
                <p><b>
                    This is not a real online service! You know you need something like this in your life to 
                    help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </b></p>
                <p><b>
                    You <em>know</em> you want to.
                </b></p>
            </div>
            <div class="formContent">
                <form>
                    <p><b>Let's Do This!</b></p>
                    
                    <div class="inputSection">
                        <div class="inputGroup">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="userFirstName" placeHolder="Bob">
                        </div>

                        <div class="inputGroup">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="userLastName" placeHolder="Bobathan">
                        </div>
                        
                        <div class="inputGroup">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="userEmail" placeHolder="youremail@gmail.com">
                        </div>
                        
                        <div class="inputGroup">
                            <label for="phoneNum">Phone Number</label>
                            <input type="tel" id="phoneNum" name="userPhoneNum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeHolder="123-456-7890">
                        </div>
                        
                        <div class="inputGroup">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="userPassword">
                        </div>
                        
                        <div class="inputGroup">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" id="passwordConfirm" name="userPasswordConfirm">
                        </div>
                    </div>

                </form>
            </div>
            <div class="bottomContent">
                <button>Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
